<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const tg = window.Telegram.WebApp;
    
    // 1. Configure for compact mode (near text input)
    tg.MainButton.hide(); // Hide default button
    tg.enableClosingConfirmation(); // Prevent accidental closes
    tg.setHeaderColor('#0088cc'); // Match Telegram's theme

    // 2. Dynamic canvas setup (scales to container)
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let ripples = [];
    
    function resize() {
      canvas.width = tg.viewportWidth;
      canvas.height = tg.viewportHeight * 0.5; // Compact height
    }
    tg.onEvent('viewportChanged', resize);
    resize();

    // 3. Interactive ripple animation
    canvas.addEventListener('click', (e) => {
      ripples.push({
        x: e.offsetX,
        y: e.offsetY,
        radius: 0,
        alpha: 1
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw ripples
      ripples.forEach((ripple, i) => {
        ctx.beginPath();
        ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0, 136, 204, ${ripple.alpha})`;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ripple.radius += 2;
        ripple.alpha -= 0.02;
        
        if (ripple.alpha <= 0) ripples.splice(i, 1);
      });
      
      requestAnimationFrame(animate);
    }
    animate();

    // 4. Media example (image/video would work similarly)
    tg.showPopup({
      title: "Media Ready!",
      message: "You can embed images/videos using standard HTML tags.",
      buttons: [{ type: 'close' }]
    });
  </script>
</body>
</html>
